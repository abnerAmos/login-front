<main>
  <section class="form-section">
    <img src="/assets/svg/logo-main.svg" alt="main-logo" />
    <h2>{{ title }}</h2>

    <!-- ng-content injeta toda e qualquer informação adicional que esta vindo do HTML pai (loginPage) -->
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        class="primary-btn"
        matRipple
        (click)="submit()"
        [disabled]="disableBtn"
      >
        {{ primaryBtnText }}
      </button>
      <div class="divider">
        <div></div>
        <span>OR</span>
        <div></div>
      </div>
      <button
        class="secondary-btn"
        matRipple
        matRippleColor="rgba(255, 255, 255, 0.3)"
        (click)="navigate()"
      >
        {{ secondaryBtnText }}
      </button>
    </div>
  </section>
  <section class="logo-section">
    <img src="/assets/svg/logo.svg" alt="secundary-logo" />
    <h1>My Page</h1>
  </section>
</main>
