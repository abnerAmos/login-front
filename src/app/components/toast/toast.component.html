<div
  aria-live="polite"
  aria-atomic="true"
  class="position-fixed top-0 end-0 p-3"
  style="z-index: 1050"
>
  <div
    *ngFor="let msg of messages"
    class="toast show align-items-center text-white bg-{{ msg.type }} border-0"
    role="alert"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ msg.text }}
      </div>
      <!-- <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="messages.shift()"
      ></button> -->
    </div>
  </div>
</div>
